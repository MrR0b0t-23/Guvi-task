<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guvi Developer Task | Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href={{ url_for( 'static',filename="css/main.css" )}} rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src={{ url_for( 'static',filename="js/login.js" )}}></script>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center page-center">
        <div class="inner-center-login">
            <h5 style="margin: auto; width: 50%;
            height: 50%; text-align: center;">Login</h5>
            <div class="container mt-3">
                <form action="" id="loginform" method="POST" class="row g-3 needs-validation" novalidate>
                    <div class="mb-3 mt-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                        <div class="invalid-feedback">
                            Please provide a valid email.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
                        <div class="invalid-feedback">
                            Please provide a valid password.
                        </div>
                        <div class="pt-2">
                            <input type="checkbox" id="fgtpwd" onclick="forgetpassword()">
                            <label for="fgtpwd" class="form-label">Show Password</label>
                        </div>
                    </div>

                    <div class="d-grid gap-2 col-auto mx-auto">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
                <span class="d-flex align-items-center justify-content-center" style="padding-top: 10px;">Don't have an account? <a href="/">Sign Up</a></span>
            </div>
        </div>
    </div>
</body>

</html>
