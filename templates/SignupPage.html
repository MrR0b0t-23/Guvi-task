<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guvi Developer Task | Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href={{ url_for( 'static',filename="css/main.css" )}} rel="stylesheet">
    <script src={{ url_for( 'static',filename="js/signup.js" )}}></script>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center page-center">
        <div class="inner-center-signup">
            <h5 style="margin: auto; width: 50%;
            height: 50%; text-align: center; padding-top: 30px;">Sign Up</h5>
            <div class="container mt-4">
                <form action="" id="signupform" method="POST" class="row g-3 needs-validation" novalidate>

                    <div class="mb-2">
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" required>
                        <div class="invalid-feedback">
                            Please provide a valid first name.
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" required>
                        <div class="invalid-feedback">
                            Please provide a last name.
                        </div>
                    </div>

                    <div class="mb-2 mt-2">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                        <div class="invalid-feedback">
                            Please provide a valid email.
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="mnumber" class="form-label">Mobile Number:</label>
                        <input type="tel" class="form-control" id="mnumber" placeholder="Enter Mobile Number" name="mnumber" pattern="[0-9]{10}" required>
                        <div class="invalid-feedback">
                            Please provide a valid mobile number.
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
                        <div class="invalid-feedback">
                            Please provide a valid password.
                        </div>
                        <div class="pt-2">
                            <input type="checkbox" id="fgtpwd" onclick="forgetpassword()">
                            <label for="fgtpwd" class="form-label">Show Password</label>
                        </div>
                    </div>

                    <div class="d-grid gap-4 col-auto mx-auto">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
                <span class="d-flex align-items-center justify-content-center" style="padding-top: 10px;">Already registered User? <a href="/login">Log in</a></span>
            </div>
        </div>
    </div>
</body>

</html>
